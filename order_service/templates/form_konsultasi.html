<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #14b8a6;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #334155;
            --text-light: #64748b;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 800px;
            max-width: 90%;
            margin: 2rem auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: var(--card-bg);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .header-icon {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--secondary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.8rem;
        }

        .form-container {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.8rem;
            color: var(--primary-dark);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .icon-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            background: #f1f5f9;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 1rem auto;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-stethoscope"></i> Konsultasi AI</h2>
            <p>Ceritakan keluhan Anda untuk mendapatkan analisis medis</p>
            <div class="header-icon">
                <i class="fas fa-robot"></i>
            </div>
        </div>
        
        <div class="form-container">
            <form method="post">
                <div class="form-group">
                    <label for="keluhan"><i class="fas fa-comment-medical"></i> Deskripsikan keluhan Anda:</label>
                    <textarea name="keluhan" id="keluhan" rows="6" placeholder="Jelaskan gejala, durasi, dan informasi lain yang relevan..." required></textarea>
                </div>
                
                <button type="submit">
                    <i class="fas fa-search icon-pulse"></i> Cek Rekomendasi
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p>Â© 2025 Sistem Konsultasi AI | Hasil konsultasi ini bukan pengganti diagnosis profesional medis</p>
        </div>
    </div>

    <script>
        // Focus the textarea when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('keluhan').focus();
        });
    </script>
</body>
</html>
